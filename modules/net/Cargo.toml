[package]
name = "launcher-net"
version = "0.0.1"
edition = "2021"
license = "GPL-3.0-or-later"
publish = false

[dependencies]
bytes = "1"
futures-util = "0.3"
once_cell = "1"
reqwest = { version = "0.11", features = ["brotli", "deflate", "gzip", "native-tls-alpn", "stream"] }
tempfile = "3"
thiserror = "1"
tokio = { version = "1", features = ["parking_lot", "sync", "time"] }
tracing = "0.1"
url = "2"

[dev-dependencies]
tokio = { version = "1", features = ["macros", "rt"] }
